<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4f46e5;" />
            <stop offset="35%" style="stop-color:#c026d3;" />
            <stop offset="70%" style="stop-color:#db2777;" />
            <stop offset="100%" style="stop-color:#f97316;" />
        </linearGradient>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');
            .major-text { font-family: 'Inter', sans-serif; font-size: 42px; font-weight: 900; fill: white; letter-spacing: -1px; }
            .stockx-text { font-family: 'Inter', sans-serif; font-size: 42px; font-weight: 900; fill: #111827; letter-spacing: -1px; }
        </style>
    </defs>
    <circle cx="100" cy="100" r="100" fill="url(#logo-gradient)" />
    <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" class="major-text">Major</text>
    <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" class="stockx-text">StockxX</text>
</svg>
